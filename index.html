<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Simple Calculator:</h1>

    Enter operation(+, -, *, /):
    <input type="text" value="" id="op">

    <br>
    <br>

    Enter first number:
    <input type="text" value="" id="num1">

    <br>
    <br>

    Enter second number:
    <input type="text" value="" id="num2">
    <br>
    <br>

    <button onclick="calculate()"> Calculate</button>
    <p id="p1"></p>

    <script>

        function calculate(){


            let op = document.getElementById("op").value;
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            let result;

            if (op  == "+") {

                result = num1 + num2;
                
            }
            else if(op == "-") {

                result = num1 - num2;
                
            }

            else if(op == "*")
            {

                result = num1 * num2;
            }

            else if(op == "/")
           {

            result = num1 / num2;
           } 

           else
           {
                result = "Invalid operator";

           }

           document.getElementById("p1").innerHTML = `Result: ${result}`;

        }


    </script>


</body>
</html>
